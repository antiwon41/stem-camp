<!DOCTYPE html>
<html>
	<head>
		<title>Phishy home page</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
		<script type="text/javascript" src="./javascript/index.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>PHISHER</h1>
			</div>
			<div data-role="content">
				<label for="flip-mini">Facebook:</label>
				<select name="flip-mini" id="flip-mini" data-role="slider" data-mini="true">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
				<label for="flip-mini">Twitter:</label>
				<select name="flip-mini" id="flip-mini" data-role="slider" data-mini="true">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
				<label for="flip-mini">Google Plus:</label>
				<select name="flip-mini" id="flip-mini" data-role="slider" data-mini="true">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
				<label for="flip-mini">Notifications:</label>
				<select name="flip-mini" id="flip-mini" data-role="slider" data-mini="true">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
			</div>
		</div>
	</body>
</html>
